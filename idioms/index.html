<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>TOEIC対策 -単語帳(熟語)-</title>
  </head>
  <body>
    <div class="card text-center" style="margin-bottom: 20px;">
      <div class="card-header">
        <h5>TOEIC対策 -単語帳(熟語)-</h5>
        <a href="../word/index.html" class="btn btn-primary">単語対策へ</a>
      </div>
      <div class="card-body">
        <h5 class="card-title" id="word"></h5>
        <p class="card-text" id="mean"></p>
        <a href="#" class="btn btn-primary" onclick="showWord();">次へ</a>
      </div>
      <div class="card-footer text-muted">
        約5000語ある中からランダムで表示しています。
      </div>
    </div>

    <div class="card text-center" style="margin-bottom: 20px;">
      <div class="card-header">
        <h5>問題</h5>
      </div>
      <div class="card-body">
        <h5 class="card-title" id="q_word"></h5>
        <p class="card-text" id="a_mean"></p>
        <a href="#" class="btn btn-primary" onclick="showAnswer();">答えを見て次へ</a>
      </div>
      <div class="card-footer text-muted">
        約5000語ある中からランダムで表示しています。
      </div>
    </div>

    <div class="card text-center">
      <div class="card-header">
        <h5>熟語一覧</h5>
      </div>
      <div class="card-body d-flex justify-content-center">
        <table class="table table-striped" id="table1" style="width: 49%; margin-right: 5px;">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">単語</th>
              <th scope="col">意味</th>
            </tr>
          </thead>
          <tbody id="tbody1"></tbody>
        </table>
        <table class="table table-striped" id="table2" style="width: 49%; margin-left: 5px;">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">単語</th>
              <th scope="col">意味</th>
            </tr>
          </thead>
          <tbody id="tbody2"></tbody>
        </table>
      </div>
    </div>



    <script type="text/javascript" src="app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
